<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>

    <audio id="winner-sound" src="assets/winner.mp3" preload="auto"></audio>
    <audio id="loser-sound" src="assets/loser.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>
<footer>
    <p>Created by <a href="https://afaqnaveed.wuaze.com/" target="_blank">Afaq Naveed</a></p>
</footer>
</html>
